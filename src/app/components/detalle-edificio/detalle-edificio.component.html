<div id="wrap">
  <table cellpadding="10" cellspacing="0">
    <thead class="tableHeaders">
    <th>DEPTO</th>
    <th>F</th>
    <th>S</th>
    <th>E</th>
    <th>PUBLICACIÃ“N</th>
    </thead>
    <tbody *ngFor="let depto of edificioActual.departamentos; let i = index;">
    <tr *ngFor="let pub of edificioActual.departamentos[i].publicaciones; let j = index">
      <td *ngIf="j == 0" class="deptoNombre" [attr.rowspan]="edificioActual.departamentos[i].publicaciones.length">{{depto.nombre}}</td>
      <td class="feriado">{{(pub.feriado > 0) ? "F" : ""}}</td>
      <td class="suscripcion">{{(pub.suscripcion > 0) ? "S" : ""}}</td>
      <td class="extra">{{(pub.extra > 0) ? "E" : ""}}</td>
      <td class="publicacion"><b>{{pub.cantidad}}</b> {{pub.nombre}}</td>
    </tr>
    </tbody>
  </table>
</div>
