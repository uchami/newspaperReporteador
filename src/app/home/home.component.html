<div id="{{componentName}}">
  <div id="headerContent">
    <img id="homeLeft" [src]="'../assets/images/homeLeftHeader.png'">
    <div id="headerRight">
      <h1>Nombre de la parada</h1>
      <div class="divider"></div>
      <h3><b>FECHA LISTADO </b>   27/12/17</h3>
      <h3><b>ORDENAMIENTO </b>   A-Z</h3>
    </div>
  </div>
  <div id="content">
    <p>Seleccionar repartidor</p>

    <button mat-raised-button (click)="openDialog()">Pick one</button>

    <button type="button" mat-button>TOTALES DE     <b>BRAIAN</b></button>

    <button (click)="anim = true" [ngClass]="{'anim':anim}" type="button" mat-button class="main-button">
      <div [ngClass]="{'anim':anim}">
        <i class="fa fa-bicycle" aria-hidden="true"></i>EMPEZAR
      </div>
    </button>

  </div>
</div>
